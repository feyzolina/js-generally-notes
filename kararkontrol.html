    <script>
        //if else
        var sayi1 = 60;
        var sayi2 = 100;
        if (sayi1 > sayi2) {
            console.log("çıkarma işlemi: " + (sayi1 - sayi2));
        } else {
            console.log("toplama işlemi: " + (sayi1 + sayi2));
        }

        //switch case
        var gun = prompt("haftanın kaçıncı günündeyiz?");
        switch (gun) {
            case "1":    //sayı kontrol ettireceksem case 1: yazabilirim string kontrol ettireceksem case "1": yazarım. ancak prompttan gelen veri her zaman stringtir
                console.log("pazartesi");
                break;
            case "2":
                console.log("salı");
                break;
            case "3":
                console.log("çarşamba");
                break;
            default:
                console.log("çalışmıyoruz");
                break;
        }
